<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Pomodoro Widget</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f7f3e9 0%, #ede4d3 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .widget {
            background: linear-gradient(145deg, #fefcf7 0%, #f9f5ed 100%);
            border: 1px solid rgba(139, 115, 85, 0.1);
            border-radius: 24px;
            width: 650px;
            height: 480px;
            box-shadow: 
                0 20px 40px rgba(139, 115, 85, 0.15),
                0 8px 16px rgba(160, 130, 98, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            padding: 28px;
            display: flex;
            position: relative;
            overflow: hidden;
        }

        /* Timer View */
        .timer-view {
            width: 100%;
            display: flex;
            gap: 32px;
            transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .timer-view.hidden {
            transform: translateX(-100%);
        }

        .timer-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-right: 16px;
        }

        .controls-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding-left: 16px;
        }

        /* History View */
        .history-view {
            position: absolute;
            top: 28px;
            left: 28px;
            right: 28px;
            bottom: 28px;
            display: flex;
            flex-direction: column;
            transform: translateX(100%);
            transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .history-view.active {
            transform: translateX(0);
        }

        .widget-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .widget-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #5d4e37;
            letter-spacing: -0.02em;
        }

        .nav-btn {
            background: linear-gradient(145deg, #f4f0e8, #e8ddc7);
            border: 1px solid rgba(139, 115, 85, 0.2);
            border-radius: 12px;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(139, 115, 85, 0.1);
        }

        .nav-btn:hover {
            background: linear-gradient(145deg, #e8ddc7, #ddd0b8);
            box-shadow: 0 4px 12px rgba(139, 115, 85, 0.15);
            transform: translateY(-1px);
        }

        .timer-circle {
            width: 180px;
            height: 180px;
            margin-bottom: 24px;
            position: relative;
        }

        .progress-ring {
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
        }

        .progress-circle {
            fill: none;
            stroke: rgba(139, 115, 85, 0.15);
            stroke-width: 8;
        }

        .progress-circle.active {
            stroke: #8b7355;
            stroke-linecap: round;
            transition: stroke-dasharray 0.3s ease;
            filter: drop-shadow(0 0 4px rgba(139, 115, 85, 0.3));
        }

        .timer-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2.4rem;
            font-weight: 300;
            color: #5d4e37;
            font-variant-numeric: tabular-nums;
            text-shadow: 0 1px 2px rgba(139, 115, 85, 0.1);
        }

        .session-status {
            text-align: center;
            color: #8b7d6b;
            font-size: 0.9rem;
            margin-bottom: 20px;
            height: 22px;
            font-weight: 400;
        }

        .timer-modes {
            display: flex;
            background: linear-gradient(145deg, #f4f0e8, #ede4d3);
            border: 1px solid rgba(139, 115, 85, 0.1);
            border-radius: 12px;
            padding: 6px;
            margin-bottom: 16px;
            gap: 3px;
            box-shadow: inset 0 2px 4px rgba(139, 115, 85, 0.05);
        }

        .mode-btn {
            flex: 1;
            background: transparent;
            border: none;
            padding: 12px 14px;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 500;
            color: #8b7d6b;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'DM Sans', sans-serif;
        }

        .mode-btn.active {
            background: linear-gradient(145deg, #fefcf7, #f5f1e8);
            color: #5d4e37;
            box-shadow: 
                0 2px 8px rgba(139, 115, 85, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            transform: translateY(-1px);
        }

        .controls {
            display: flex;
            gap: 14px;
            margin-bottom: 16px;
        }

        .btn {
            flex: 1;
            background: linear-gradient(145deg, #8b7355, #7a6249);
            color: #fefcf7;
            border: none;
            border-radius: 12px;
            padding: 14px 18px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'DM Sans', sans-serif;
            box-shadow: 
                0 4px 12px rgba(139, 115, 85, 0.25),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .btn:hover {
            background: linear-gradient(145deg, #7a6249, #6b533d);
            box-shadow: 
                0 6px 16px rgba(139, 115, 85, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .btn.secondary {
            background: linear-gradient(145deg, #f4f0e8, #e8ddc7);
            color: #5d4e37;
            border: 1px solid rgba(139, 115, 85, 0.2);
        }

        .btn.secondary:hover {
            background: linear-gradient(145deg, #e8ddc7, #ddd0b8);
            box-shadow: 
                0 4px 12px rgba(139, 115, 85, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
        }

        .time-settings {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 16px;
        }

        .time-setting {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .time-label {
            font-size: 0.85rem;
            font-weight: 500;
            color: #5d4e37;
            min-width: 50px;
        }

        .time-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
        }

        .time-btn {
            background: linear-gradient(145deg, #f4f0e8, #e8ddc7);
            border: 1px solid rgba(139, 115, 85, 0.2);
            border-radius: 8px;
            width: 32px;
            height: 32px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            color: #5d4e37;
            transition: all 0.2s ease;
            font-weight: 500;
        }

        .time-btn:hover {
            background: linear-gradient(145deg, #e8ddc7, #ddd0b8);
        }

        .time-display {
            font-size: 0.9rem;
            font-weight: 500;
            color: #5d4e37;
            min-width: 40px;
            text-align: center;
        }

        .session-inputs {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .input-group label {
            font-size: 0.85rem;
            font-weight: 500;
            color: #5d4e37;
            margin-bottom: 4px;
        }

        .input-group select, .input-group input {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid rgba(139, 115, 85, 0.2);
            border-radius: 8px;
            font-size: 0.9rem;
            background: linear-gradient(145deg, #fefcf7, #f9f5ed);
            font-family: 'DM Sans', sans-serif;
            color: #5d4e37;
            transition: all 0.3s ease;
        }

        .input-group select:focus, .input-group input:focus {
            outline: none;
            border-color: #8b7355;
            box-shadow: 0 0 0 3px rgba(139, 115, 85, 0.1);
        }

        .input-group input::placeholder {
            color: #a8956b;
        }

        /* History View Styles */
        .history-tabs {
            display: flex;
            background: linear-gradient(145deg, #f4f0e8, #ede4d3);
            border: 1px solid rgba(139, 115, 85, 0.1);
            border-radius: 12px;
            padding: 6px;
            margin-bottom: 24px;
            gap: 3px;
            box-shadow: inset 0 2px 4px rgba(139, 115, 85, 0.05);
        }

        .tab-btn {
            flex: 1;
            background: transparent;
            border: none;
            padding: 12px 18px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            color: #8b7d6b;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'DM Sans', sans-serif;
        }

        .tab-btn.active {
            background: linear-gradient(145deg, #fefcf7, #f5f1e8);
            color: #5d4e37;
            box-shadow: 
                0 2px 8px rgba(139, 115, 85, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
        }

        .tab-content {
            display: none;
            flex: 1;
            overflow-y: auto;
        }

        .tab-content.active {
            display: block;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: linear-gradient(145deg, #f9f5ed, #f0e8d6);
            border: 1px solid rgba(139, 115, 85, 0.1);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            box-shadow: 
                0 4px 12px rgba(139, 115, 85, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.5);
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: 600;
            color: #8b7355;
            margin-bottom: 6px;
            text-shadow: 0 1px 2px rgba(139, 115, 85, 0.1);
        }

        .stat-label {
            font-size: 0.8rem;
            color: #8b7d6b;
            font-weight: 500;
        }

        .chart-container {
            margin-bottom: 24px;
            height: 180px;
            position: relative;
            background: linear-gradient(145deg, #fefcf7, #f5f1e8);
            border: 1px solid rgba(139, 115, 85, 0.1);
            border-radius: 12px;
            padding: 16px;
            box-shadow: inset 0 2px 4px rgba(139, 115, 85, 0.05);
        }

        .session-list {
            flex: 1;
            overflow-y: auto;
            max-height: 220px;
        }

        .session-item {
            background: linear-gradient(145deg, #f9f5ed, #f0e8d6);
            border: 1px solid rgba(139, 115, 85, 0.1);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            box-shadow: 0 2px 8px rgba(139, 115, 85, 0.08);
        }

        .session-main {
            flex: 1;
        }

        .session-category {
            font-weight: 600;
            color: #8b7355;
            font-size: 0.95rem;
            margin-bottom: 4px;
        }

        .session-notes {
            font-size: 0.85rem;
            color: #5d4e37;
            margin: 6px 0;
            line-height: 1.4;
        }

        .session-time {
            font-size: 0.8rem;
            color: #8b7d6b;
        }

        .session-duration {
            font-size: 0.9rem;
            font-weight: 600;
            color: #7a6249;
            text-align: right;
            background: linear-gradient(145deg, #ede4d3, #e0d4c1);
            padding: 6px 12px;
            border-radius: 6px;
            border: 1px solid rgba(139, 115, 85, 0.15);
        }

        @media (max-width: 768px) {
            .widget {
                width: 95%;
                max-width: 580px;
                height: auto;
                min-height: 500px;
                flex-direction: column;
                padding: 24px;
            }
            
            .timer-view {
                flex-direction: column;
                gap: 24px;
            }
            
            .timer-section, .controls-section {
                flex: none;
                padding: 0;
            }
            
            .timer-circle {
                width: 160px;
                height: 160px;
            }
            
            .timer-display {
                font-size: 2.1rem;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .session-inputs {
                flex-direction: row;
                gap: 16px;
            }

            .input-group {
                flex: 1;
            }

            .chart-container {
                height: 160px;
            }

            .session-list {
                max-height: 180px;
            }
        }

        @media (max-width: 480px) {
            .widget {
                padding: 20px;
                min-height: 480px;
            }

            .session-inputs {
                flex-direction: column;
            }

            .time-settings {
                gap: 14px;
            }

            .controls {
                flex-direction: column;
                gap: 12px;
            }

            .btn {
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="widget">
        <!-- Timer View -->
        <div class="timer-view" id="timerView">
            <div class="timer-section">
                <div class="widget-header">
                    <div class="widget-title">Pomodoro Timer</div>
                    <button class="nav-btn" id="showHistoryBtn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"/>
                            <polyline points="12,6 12,12 16,14"/>
                        </svg>
                    </button>
                </div>

                <div class="timer-circle">
                    <svg class="progress-ring">
                        <circle class="progress-circle" cx="90" cy="90" r="82"></circle>
                        <circle class="progress-circle active" cx="90" cy="90" r="82" id="progress"></circle>
                    </svg>
                    <div class="timer-display" id="timer">25:00</div>
                </div>

                <div class="session-status" id="sessionStatus">Ready to focus</div>
            </div>

            <div class="controls-section">
                <div class="timer-modes">
                    <button class="mode-btn active" data-mode="pomodoro">Focus</button>
                    <button class="mode-btn" data-mode="short">Break</button>
                    <button class="mode-btn" data-mode="long">Rest</button>
                </div>

                <div class="time-settings">
                    <div class="time-setting">
                        <span class="time-label">Focus:</span>
                        <div class="time-controls">
                            <button class="time-btn" data-action="decrease" data-type="pomodoro">−</button>
                            <span class="time-display" id="pomodoroTime">25m</span>
                            <button class="time-btn" data-action="increase" data-type="pomodoro">+</button>
                        </div>
                    </div>
                    <div class="time-setting">
                        <span class="time-label">Break:</span>
                        <div class="time-controls">
                            <button class="time-btn" data-action="decrease" data-type="short">−</button>
                            <span class="time-display" id="shortTime">5m</span>
                            <button class="time-btn" data-action="increase" data-type="short">+</button>
                        </div>
                    </div>
                    <div class="time-setting">
                        <span class="time-label">Rest:</span>
                        <div class="time-controls">
                            <button class="time-btn" data-action="decrease" data-type="long">−</button>
                            <span class="time-display" id="longTime">15m</span>
                            <button class="time-btn" data-action="increase" data-type="long">+</button>
                        </div>
                    </div>
                </div>

                <div class="controls">
                    <button class="btn" id="startPause">Start</button>
                    <button class="btn secondary" id="reset">Reset</button>
                </div>

                <div class="session-inputs">
                    <div class="input-group">
                        <label for="category">Category</label>
                        <select id="category">
                            <option value="Work">Work</option>
                            <option value="Study">Study</option>
                            <option value="Reading">Reading</option>
                            <option value="Writing">Writing</option>
                            <option value="Design">Design</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="notes">Task Notes</label>
                        <input type="text" id="notes" placeholder="What are you working on?">
                    </div>
                </div>
            </div>
        </div>

        <!-- History View -->
        <div class="history-view" id="historyView">
            <div class="widget-header">
                <div class="widget-title">Session History</div>
                <button class="nav-btn" id="showTimerBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="m15 18-6-6 6-6"/>
                    </svg>
                </button>
            </div>

            <div class="history-tabs">
                <button class="tab-btn active" data-tab="overview">Overview</button>
                <button class="tab-btn" data-tab="sessions">Sessions</button>
            </div>

            <div class="tab-content active" id="overviewTab">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number" id="totalSessions">0</div>
                        <div class="stat-label">Total Sessions</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="totalTime">0h</div>
                        <div class="stat-label">Focus Time</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="avgSession">0m</div>
                        <div class="stat-label">Avg Session</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="todaySessions">0</div>
                        <div class="stat-label">Today</div>
                    </div>
                </div>

                <div class="chart-container">
                    <canvas id="categoryChart"></canvas>
                </div>

                <div class="chart-container">
                    <canvas id="timeChart"></canvas>
                </div>
            </div>

            <div class="tab-content" id="sessionsTab">
                <div class="session-list" id="sessionList"></div>
            </div>
        </div>
    </div>

    <script>
        class MiniPomodoroTimer {
            constructor() {
                this.modes = {
                    pomodoro: 25 * 60,
                    short: 5 * 60,
                    long: 15 * 60
                };
                
                this.currentMode = 'pomodoro';
                this.timeLeft = this.modes[this.currentMode];
                this.totalTime = this.modes[this.currentMode];
                this.isRunning = false;
                this.interval = null;
                this.sessions = this.loadSessions();
                this.currentView = 'timer';
                
                this.initElements();
                this.initEventListeners();
                this.updateDisplay();
                this.updateProgress();
                this.updateTimeDisplays();
            }

            initElements() {
                this.timerEl = document.getElementById('timer');
                this.statusEl = document.getElementById('sessionStatus');
                this.startPauseBtn = document.getElementById('startPause');
                this.resetBtn = document.getElementById('reset');
                this.categoryEl = document.getElementById('category');
                this.notesEl = document.getElementById('notes');
                this.progressEl = document.getElementById('progress');
                this.modeButtons = document.querySelectorAll('.mode-btn');
                this.showHistoryBtn = document.getElementById('showHistoryBtn');
                this.showTimerBtn = document.getElementById('showTimerBtn');
                this.timerView = document.getElementById('timerView');
                this.historyView = document.getElementById('historyView');
                this.tabButtons = document.querySelectorAll('.tab-btn');
                this.timeButtons = document.querySelectorAll('.time-btn');
                this.timeDisplays = {
                    pomodoro: document.getElementById('pomodoroTime'),
                    short: document.getElementById('shortTime'),
                    long: document.getElementById('longTime')
                };
            }

            initEventListeners() {
                this.startPauseBtn.addEventListener('click', () => this.toggleTimer());
                this.resetBtn.addEventListener('click', () => this.resetTimer());
                this.showHistoryBtn.addEventListener('click', () => this.switchView('history'));
                this.showTimerBtn.addEventListener('click', () => this.switchView('timer'));
                
                this.modeButtons.forEach(btn => {
                    btn.addEventListener('click', () => this.switchMode(btn.dataset.mode));
                });

                this.tabButtons.forEach(btn => {
                    btn.addEventListener('click', () => this.switchTab(btn.dataset.tab));
                });

                this.timeButtons.forEach(btn => {
                    btn.addEventListener('click', () => {
                        const action = btn.dataset.action;
                        const type = btn.dataset.type;
                        this.adjustTime(type, action);
                    });
                });
            }

            switchView(view) {
                this.currentView = view;
                
                if (view === 'history') {
                    this.timerView.classList.add('hidden');
                    this.historyView.classList.add('active');
                    this.updateStats();
                    this.renderCharts();
                    this.renderSessionList();
                } else {
                    this.timerView.classList.remove('hidden');
                    this.historyView.classList.remove('active');
                }
            }

            adjustTime(type, action) {
                if (this.isRunning) return; // Don't allow time changes while running
                
                const increment = 5 * 60; // 5 minutes in seconds
                const min = 5 * 60; // Minimum 5 minutes
                const max = 60 * 60; // Maximum 60 minutes
                
                if (action === 'increase' && this.modes[type] < max) {
                    this.modes[type] += increment;
                } else if (action === 'decrease' && this.modes[type] > min) {
                    this.modes[type] -= increment;
                }
                
                this.updateTimeDisplays();
                
                // Update current timer if we're adjusting the active mode
                if (type === this.currentMode && !this.isRunning) {
                    this.timeLeft = this.modes[this.currentMode];
                    this.totalTime = this.modes[this.currentMode];
                    this.updateDisplay();
                    this.updateProgress();
                }
            }

            updateTimeDisplays() {
                Object.keys(this.modes).forEach(mode => {
                    const minutes = Math.floor(this.modes[mode] / 60);
                    this.timeDisplays[mode].textContent = `${minutes}m`;
                });
            }

            switchMode(mode) {
                this.currentMode = mode;
                this.timeLeft = this.modes[mode];
                this.totalTime = this.modes[mode];
                this.resetTimer();
                
                this.modeButtons.forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.mode === mode);
                });
                
                this.updateDisplay();
                this.updateProgress();
                this.updateStatus();
            }

            toggleTimer() {
                if (this.isRunning) {
                    this.pauseTimer();
                } else {
                    this.startTimer();
                }
            }

            startTimer() {
                this.isRunning = true;
                this.startPauseBtn.textContent = 'Pause';
                this.updateStatus();
                
                this.interval = setInterval(() => {
                    this.timeLeft--;
                    this.updateDisplay();
                    this.updateProgress();
                    
                    if (this.timeLeft <= 0 && this.currentMode === 'pomodoro') {
                        this.completeSession();
                    }
                }, 1000);
            }

            pauseTimer() {
                this.isRunning = false;
                this.startPauseBtn.textContent = 'Resume';
                this.updateStatus();
                
                if (this.interval) {
                    clearInterval(this.interval);
                    this.interval = null;
                }
            }

            resetTimer() {
                this.isRunning = false;
                this.timeLeft = this.modes[this.currentMode];
                this.totalTime = this.modes[this.currentMode];
                
                if (this.interval) {
                    clearInterval(this.interval);
                    this.interval = null;
                }
                
                this.startPauseBtn.textContent = 'Start';
                this.updateDisplay();
                this.updateProgress();
                this.updateStatus();
            }

            completeSession() {
                if (this.currentMode === 'pomodoro') {
                    this.saveSession();
                }
                
                this.playNotification();
                
                // Auto-switch to break
                if (this.currentMode === 'pomodoro') {
                    this.switchMode('short');
                } else {
                    this.switchMode('pomodoro');
                }
            }

            saveSession() {
                const session = {
                    id: Date.now(),
                    category: this.categoryEl.value,
                    notes: this.notesEl.value.trim(),
                    duration: Math.max(0, this.totalTime - this.timeLeft),
                    completedAt: new Date(),
                    completed: this.timeLeft <= 0
                };

                this.sessions.unshift(session);
                
                if (this.sessions.length > 50) {
                    this.sessions = this.sessions.slice(0, 50);
                }
                
                this.saveSessions();
                this.notesEl.value = '';
            }

            updateDisplay() {
                this.timerEl.textContent = this.formatTime(this.timeLeft);
            }

            updateProgress() {
                const circumference = 2 * Math.PI * 82;
                const progress = ((this.totalTime - this.timeLeft) / this.totalTime) * circumference;
                
                this.progressEl.style.strokeDasharray = circumference;
                this.progressEl.style.strokeDashoffset = circumference - progress;
            }

            updateStatus() {
                const modeNames = {
                    pomodoro: 'Focus Time',
                    short: 'Short Break',
                    long: 'Long Break'
                };

                let status = '';
                if (this.isRunning) {
                    status = this.currentMode === 'pomodoro' ? 'Focusing...' : 'Taking a break...';
                } else if (this.timeLeft === this.totalTime) {
                    status = 'Ready to start';
                } else {
                    status = 'Paused';
                }

                this.statusEl.textContent = status;
            }

            switchTab(tab) {
                this.tabButtons.forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.tab === tab);
                });

                document.querySelectorAll('.tab-content').forEach(content => {
                    content.classList.toggle('active', content.id === tab + 'Tab');
                });

                if (tab === 'overview') {
                    setTimeout(() => this.renderCharts(), 100);
                }
            }

            updateStats() {
                const totalSessions = this.sessions.length;
                const totalMinutes = this.sessions.reduce((sum, s) => sum + Math.floor(s.duration / 60), 0);
                const avgMinutes = totalSessions > 0 ? Math.floor(totalMinutes / totalSessions) : 0;
                
                const today = new Date().toDateString();
                const todayCount = this.sessions.filter(s => 
                    new Date(s.completedAt).toDateString() === today
                ).length;

                document.getElementById('totalSessions').textContent = totalSessions;
                document.getElementById('totalTime').textContent = `${Math.floor(totalMinutes / 60)}h ${totalMinutes % 60}m`;
                document.getElementById('avgSession').textContent = `${avgMinutes}m`;
                document.getElementById('todaySessions').textContent = todayCount;
            }

            renderCharts() {
                this.renderCategoryChart();
                this.renderTimeChart();
            }

            renderCategoryChart() {
                const canvas = document.getElementById('categoryChart');
                const ctx = canvas.getContext('2d');
                
                // Clear previous chart
                if (this.categoryChart) {
                    this.categoryChart.destroy();
                }

                const categoryData = {};
                this.sessions.forEach(session => {
                    categoryData[session.category] = (categoryData[session.category] || 0) + 1;
                });

                const colors = ['#8b7355', '#a8956b', '#c4b18a', '#5d4e37', '#7a6249', '#9c8866'];

                this.categoryChart = new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: Object.keys(categoryData),
                        datasets: [{
                            data: Object.values(categoryData),
                            backgroundColor: colors.slice(0, Object.keys(categoryData).length),
                            borderWidth: 0
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                position: 'bottom',
                                labels: {
                                    font: { 
                                        size: 11,
                                        family: 'DM Sans'
                                    },
                                    padding: 10,
                                    color: '#5d4e37'
                                }
                            }
                        }
                    }
                });
            }

            renderTimeChart() {
                const canvas = document.getElementById('timeChart');
                const ctx = canvas.getContext('2d');
                
                if (this.timeChart) {
                    this.timeChart.destroy();
                }

                // Get last 7 days of data
                const last7Days = [];
                const today = new Date();
                
                for (let i = 6; i >= 0; i--) {
                    const date = new Date(today);
                    date.setDate(date.getDate() - i);
                    last7Days.push({
                        date: date.toDateString(),
                        label: date.toLocaleDateString('en', { weekday: 'short' }),
                        minutes: 0
                    });
                }

                this.sessions.forEach(session => {
                    const sessionDate = new Date(session.completedAt).toDateString();
                    const dayData = last7Days.find(day => day.date === sessionDate);
                    if (dayData) {
                        dayData.minutes += Math.floor(session.duration / 60);
                    }
                });

                this.timeChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: last7Days.map(day => day.label),
                        datasets: [{
                            label: 'Focus Minutes',
                            data: last7Days.map(day => day.minutes),
                            borderColor: '#8b7355',
                            backgroundColor: 'rgba(139, 115, 85, 0.1)',
                            fill: true,
                            tension: 0.4,
                            pointBackgroundColor: '#8b7355',
                            pointBorderColor: '#fefcf7',
                            pointBorderWidth: 2
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: { display: false }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                ticks: {
                                    callback: value => `${value}m`,
                                    color: '#8b7d6b',
                                    font: {
                                        family: 'DM Sans',
                                        size: 10
                                    }
                                },
                                grid: {
                                    color: 'rgba(139, 115, 85, 0.1)'
                                }
                            },
                            x: {
                                ticks: {
                                    color: '#8b7d6b',
                                    font: {
                                        family: 'DM Sans',
                                        size: 10
                                    }
                                },
                                grid: {
                                    color: 'rgba(139, 115, 85, 0.1)'
                                }
                            }
                        }
                    }
                });
            }

            renderSessionList() {
                const listEl = document.getElementById('sessionList');
                
                if (this.sessions.length === 0) {
                    listEl.innerHTML = '<p style="text-align: center; color: #8b7d6b; padding: 40px; font-size: 0.9rem;">No sessions yet</p>';
                    return;
                }

                listEl.innerHTML = this.sessions.map(session => {
                    const date = new Date(session.completedAt);
                    const duration = Math.floor(session.duration / 60);
                    
                    return `
                        <div class="session-item">
                            <div class="session-main">
                                <div class="session-category">${session.category}</div>
                                ${session.notes ? `<div class="session-notes">${session.notes}</div>` : ''}
                                <div class="session-time">${date.toLocaleDateString()} ${date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</div>
                            </div>
                            <div class="session-duration">${duration}m</div>
                        </div>
                    `;
                }).join('');
            }

            formatTime(seconds) {
                const minutes = Math.floor(Math.abs(seconds) / 60);
                const remainingSeconds = Math.abs(seconds) % 60;
                const sign = seconds < 0 ? '-' : '';
                return `${sign}${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
            }

            loadSessions() {
                try {
                    const stored = sessionStorage.getItem('miniPomodoroSessions');
                    return stored ? JSON.parse(stored) : [];
                } catch {
                    return [];
                }
            }

            saveSessions() {
                try {
                    sessionStorage.setItem('miniPomodoroSessions', JSON.stringify(this.sessions));
                } catch {
                    console.warn('Unable to save sessions');
                }
            }

            playNotification() {
                try {
                    const context = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = context.createOscillator();
                    const gainNode = context.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(context.destination);
                    
                    oscillator.frequency.value = 800;
                    gainNode.gain.setValueAtTime(0.1, context.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, context.currentTime + 0.5);
                    
                    oscillator.start(context.currentTime);
                    oscillator.stop(context.currentTime + 0.5);
                } catch {
                    if (navigator.vibrate) {
                        navigator.vibrate([200, 100, 200]);
                    }
                }
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new MiniPomodoroTimer();
        });
    </script>
</body>
